<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Estimator</h1>
            <p>Enter property details to get a price valuation.</p>
        </div>

        <form method="POST" action="/">
            <div class="grid">
                <div class="form-group">
                    <label for="OverallQual">Overall Quality (1-10)</label>
                    <input type="number" name="OverallQual" id="OverallQual" min="1" max="10" placeholder="e.g. 7"
                        required>
                </div>

                <div class="form-group">
                    <label for="GrLivArea">Living Area (sq ft)</label>
                    <input type="number" name="GrLivArea" id="GrLivArea" placeholder="e.g. 1500" required>
                </div>

                <div class="form-group">
                    <label for="GarageCars">Garage Cars (Capacity)</label>
                    <input type="number" name="GarageCars" id="GarageCars" placeholder="e.g. 2" required>
                </div>

                <div class="form-group">
                    <label for="FullBath">Full Bathrooms</label>
                    <input type="number" name="FullBath" id="FullBath" placeholder="e.g. 2" required>
                </div>

                <div class="form-group">
                    <label for="YearBuilt">Year Built</label>
                    <input type="number" name="YearBuilt" id="YearBuilt" placeholder="e.g. 2005" required>
                </div>

                <div class="form-group">
                    <label for="TotalBsmtSF">Total Basement (sq ft)</label>
                    <input type="number" name="TotalBsmtSF" id="TotalBsmtSF" placeholder="e.g. 800" required>
                </div>
            </div>

            <button type="submit" class="btn">Estimate Price</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        <div class="footer">
            <p>Project by Ayomide Ibitola (23CG034077)</p>
        </div>
    </div>
</body>

</html>
